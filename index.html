<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <!-- reset CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">

    <!-- framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/_slider.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- main style -->
    <link rel="stylesheet" href="./src/styles/main.css">
    
    <title>Yu-Gi-Oh Jo-ken-po Edition 1.0</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    <main>
        <div class="bg-video">
            <figcaption>
                <video class="video" autoplay loop muted>
                    <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
                </video>
            </figcaption>
        </div>
        <div class="container">
            <div class="container__left framed-golden-2">
                <div class="framed" style="width: 100%; margin: 10px;">
                <label for="volume-slider">Music Volume:</label>                
                <input
                    id="volume-slider"
                    class="rpg-slider"
                    type="range"
                    min="0"
                    max="10"
                    value="5"
                    style="width: 100%" />
                </div>
                <div class="score_box frame">
                    <span id="score_points">Win: 0 | Lose: 0</span>
                    <p>Total partidas:</p>
                </div>
                <div class="menu_avatar">
                    <img id="card-image">
                </div>
                <div class="card_details frame">
                    <p id="card-name">Selecione</p>
                    <p id="card-type">uma carta</p>
                </div>
            </div>
            <div class="container__right">
                <div class="card-box__container">
                    <div class="card-box framed" id="computer-cards"></div>
    
                    <div class="card-versus__container">
                        <div class="versus-top">

                            <div class="card-infield">
                                <img id="player-field-card" width="125px" height="180px" >
                            </div>
                            <img height="100px" src="./src/assets/icons/millenium2.png">
                            <div class="card-infield">
                                <img id="computer-field-card" width="125px" height="180px" >
                            </div>
                        </div>
                        <div class="versus-bottom">
                            <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>    
                        </div>
                    </div>    
                    <div class="card-box framed" id="player-cards"></div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/scripts/engine.js" defer></script>
    <script type="module" src="./src/scripts/musicControl.js" defer></script>
</body>
</html>
